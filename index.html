<script>

    //datatyper
    //identificere de elementer i HTML, som vi ønsker at interagere med
    //vælge alle elementer med -class-navnet 'counter' og gemme dem i en variabel kaldet (.___)
    const counters = document.querySelectorAll('.counter');
    const plusButtons = document.querySelectorAll('.plus');
    const minusButtons = document.querySelectorAll('.minus');
    const totalElement = document.getElementById('total');
    const resetButton = document.querySelector('.reset');

    const newCounterButton = document.querySelector('.new-counter-button');

    //const plus = document.querySelector('.plus');
    //const counter = document.querySelector('.counter');
    //const minus = document.querySelector('.minus');


    //beregner totalen ved at gennemgå alle tællerne og summere deres værdier
    //Funktionen beregner det samlede antal ved at læse gennem alle tællere og summere deres værdier
    function updateTotal() {
        let total = 0;
        counters.forEach(counter => {
            total += parseInt(counter.value);
        });
        totalElement.textContent = total; //opdaterer indholdet af HTML-elementet med ID'et "total" for at vise det nye samlede antal
    }

    //Denne funktion opsætter en eventlistener for hvert plus tryk
    plusButtons.forEach((button, index) => { //Den bruger en forEach loop til at gentage hver plus tryk og udføre den nedestående funktion for hver knap
        button.addEventListener('click', () => { //Denne funktion øger værdien af den tilsvarende tæller med 1
            counters[index].value = parseInt(counters[index].value) + 1;
            updateTotal(); //Efter at have øget tælleren, kalder den funktionen updateTotal for at genberegne og vise totalen
        });
    });

    //plus.addEventListener('click', () => {
    //     counter.value = parseInt(counter.value) + 1;
    //})

    //Denne funktion opsætter en eventlistener for hvert minus tryk
    minusButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            const currentValue = parseInt(counters[index].value);
            if (currentValue > 0) { //denne if statement forhindre tælleren i at gå i minus
                //først tjekker den at tælleren er større end 0, hvis den er, så godtager den funktionen. hvis ikke, gør den ingenting
                counters[index].value = currentValue - 1;
                updateTotal();
            }
        });
    });

    //denne funktion ændre alle værdier til 0
    resetButton.addEventListener('click', () => {
        counters.forEach(counter => {
            counter.value = 0;
        });
        updateTotal();
    });
